<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h2>Sign Up</h2>
    <form th:action="@{/members/signup}" th:object="${member}" method="post">
        <div>
            <label for="mid">Username:</label>
            <input type="text" id="mid" name="mid" required>
        </div>
        <div>
            <label for="mpw">Password:</label>
            <input type="password" id="mpw" name="mpw" required>
        </div>
        <div>
            <label for="confirmMpw">Confirm Password:</label>
            <input type="password" id="confirmMpw" name="confirmMpw" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>
</div>
</body>
</html>
