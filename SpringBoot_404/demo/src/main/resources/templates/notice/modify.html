<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>modify</title>
</head>
<body>
<form action="/notice/modify" method="post">
    <input type="hidden" th:field="*{bno}"/>
    <div>
        <input type="text" placeholder="title" name="title" th:value="${dto.title}">
    </div>
    <div>
        <textarea placeholder="content" >[[${dto.content}]]</textarea>
    </div>
    <div>
        <input type="text" placeholder="writer" name="writer" readonly>
    </div>
    <a th:href="|@{/notice/list}|">
    <input type="button" value="목록" >
    </a>

    <input type="submit" value="수정">
    <input type="button" value="삭제">
</form>
</body>
</html>
